<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

    <title><ui:insert name="title">Spring security Example</ui:insert></title>

</h:head>

<h:body>

    <f:view >
        <h:form >
            <h:panelGrid columns="2">
                <h:outputLabel value="User Name" for="j_username"/>
                <h:inputText id="j_username"
                             value="#{loginBean.username}"
                             required="true"/>
                <h:outputLabel value="Password" for="j_password"/>
                <h:inputSecret id="j_password"
                               value="#{loginBean.password}"
                               required="true"/>
            </h:panelGrid>
            <h:commandButton action="#{loginBean.doLogin}" value="Login"/>
            <h:messages style="color: red;"/>
        </h:form>
    </f:view>

</h:body>
</html>
