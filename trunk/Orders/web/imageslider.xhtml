<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:custom="http://java.sun.com/jstl/core">

<h:head>

    <title><ui:insert name="title">Orders</ui:insert></title>
    <link rel="stylesheet" href="resources/css/css.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="resources/css/jquery/FlexSlider/flexslider.css"/>
    <script type="text/javascript" src="resources/css/jquery/FlexSlider/jquery.flexslider.js"/>

</h:head>
<h:body style="background-color: #ffffff">
    <p:growl id="messages"/>

    <h:form>

        <div class="flexslider" style="width: 700px; height: 500px">
            <ul class="slides">
                <li>
                    <p:graphicImage value="#{itemCardController.getProdImage(0)}" cache="false">
                        <f:param name="product" value="#{itemCardController.current.product}" />
                        <f:param name="number" value="#{0}" />
                    </p:graphicImage>
                </li>
                <li>
                    <p:graphicImage value="#{itemCardController.getProdImage(0)}" cache="false">
                        <f:param name="product" value="#{itemCardController.current.product}" />
                        <f:param name="number" value="#{1}" />
                    </p:graphicImage>
                </li>
                <li>
                    <p:graphicImage value="#{itemCardController.getProdImage(0)}" cache="false">
                        <f:param name="product" value="#{itemCardController.current.product}" />
                        <f:param name="number" value="#{2}" />
                    </p:graphicImage>
                </li>
                <li>
                    <p:graphicImage value="#{itemCardController.getProdImage(0)}" cache="false">
                        <f:param name="product" value="#{itemCardController.current.product}" />
                        <f:param name="number" value="#{3}" />
                    </p:graphicImage>
                </li>
                <li>
                    <p:graphicImage value="#{itemCardController.getProdImage(0)}" cache="false">
                        <f:param name="product" value="#{itemCardController.current.product}" />
                        <f:param name="number" value="#{4}" />
                    </p:graphicImage>
                </li>
            </ul>

        </div>
        <script type="text/javascript">
            // Can also be used with $(document).ready()
            $(window).load(function() {
                $('.flexslider').flexslider({
                    animation: "slide"
                });
            });
        </script>
    </h:form>


</h:body>

</html>
