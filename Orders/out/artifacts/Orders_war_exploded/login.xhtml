<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:custom="http://java.sun.com/jsf/composite/composite">
<h:head>

    <title><ui:insert name="title">Orders</ui:insert></title>
    <link rel="stylesheet" href="resources/css/theme.css" />
    <link rel="stylesheet" href="resources/css/m-styles.min.css"/>
</h:head>
<f:metadata>
    <f:viewParam name="backurl" value="#{uiController.backurl}"/>
</f:metadata>
<h:body>

    <h:form id="mainForm">
        <p:growl id="messages"/>
        <h:outputLabel value="Авторизация" styleClass="m-text-header"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Логин:" styleClass="m-text-large"/>
            <p:inputText value="#{loginController.username}"
                         id="username" required="true" label="username"
                         style="font-size:42px; width: 400px; height: 50px"/>

            <h:outputLabel for="password" value="Пароль:" styleClass="m-text-large"/>
            <h:inputSecret value="#{loginController.password}"
                           id="password" required="true" label="password"
                           style="font-size:42px; width: 400px; height: 50px"/>

            <f:facet name="footer">
                <p:commandButton id="loginButton" value="Войти"  style="width: 200px; height: 60px"
                                 actionListener="#{loginController.auth(loginController.username)}"
                                 update="@form"
                                 oncomplete = "javascript:window.parent.location.reload(true);"
                                 onsuccess="parent.lightBox.hide();"


                        />
                <p:commandButton id="logoutButton" value="Уйти"  style="width: 200px; height: 60px"
                                 actionListener="#{loginController.logout()}"
                                 update="@form"
                                 onsuccess="parent.lightBox.hide();"
                                 oncomplete = "javascript:window.parent.location.reload(true);"
                        />
            </f:facet>
        </h:panelGrid>
    </h:form>





</h:body>
</html>
