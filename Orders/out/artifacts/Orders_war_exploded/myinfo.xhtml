<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:custom="http://java.sun.com/jsf/composite/composite">
<h:head>

    <title><ui:insert name="title">Orders</ui:insert></title>
    <link rel="stylesheet" href="resources/css/theme.css" />
    <link rel="stylesheet" href="resources/css/m-styles.min.css"/>
</h:head>
<f:metadata>
    <f:viewParam name="backurl" value="#{uiController.backurl}"/>
</f:metadata>
<h:body>

    <custom:topbar  inputValue="Личные данные"
                    currentPage="myinfo.xhtml"
                    backButtonAction="#{uiController.setReference('myinfo.xhtml')}"
                    />

    <h:form id="mainForm">
        <p:growl id="messages"/>

         <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="login" value="Логин:" styleClass="m-text-large"/>
            <p:inputText value="#{loginController.curUser.login}"
                         id="login" required="true" label="login"
                         style="font-size:42px; width: 400px; height: 50px"/>

            <h:outputLabel for="username" value="Имя:" styleClass="m-text-large"/>
            <p:inputText value="#{loginController.customer.name}"
                         id="username" required="true" label="username"
                         style="font-size:42px; width: 400px; height: 50px"/>

            <h:outputLabel for="surname" value="Фамилия:" styleClass="m-text-large"/>
            <p:inputText value="#{loginController.customer.surname}"
                         id="surname" required="true" label="surname"
                         style="font-size:42px; width: 400px; height: 50px"/>


            <h:outputLabel for="password" value="Пароль:" styleClass="m-text-large"/>
            <h:inputText value="#{loginController.curUser.password}"
                           id="password" required="true" label="password"
                           style="font-size:42px; width: 400px; height: 50px"/>

            <h:outputLabel value="Накоплено Баллов:" styleClass="m-text-large"/>
            <p:inputText value="#{bonusController.getBallsByCustomer(loginController.curUser.login)}"
                         style="font-size:42px; width: 400px; height: 50px"
                          styleClass="m-text-large"
                    readonly="true"/>

            <f:facet name="footer">
                <p:commandButton id="save" value="Сохранить"  style="width: 200px; height: 60px"
                                 actionListener="#{loginController.saveCustomer()}"
                                 update="@form"/>

            </f:facet>
        </h:panelGrid>


    </h:form>





</h:body>
</html>
